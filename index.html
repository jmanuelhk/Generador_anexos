<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SEDER - Caminos Renacimiento</title>

<!-- Bootstrap 5 (CDN) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Librerías para CSV y PDF -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pdfmake@0.2.7/build/pdfmake.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pdfmake@0.2.7/build/vfs_fonts.js"></script>

<style>
  .app-card{ max-width:1100px; margin:auto }
  .logo-preview{ max-height:60px }
</style>
</head>
<body class="bg-body text-body">

<div class="container py-4">
  <h1 class="display-6 fw-bold mb-4">Generar Anexos 2 y 3 para Caminos Renacimiento</h1>

  <div class="card app-card shadow-sm border-secondary-subtle">
    <div class="card-body">
      <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>

      <div class="row g-4 align-items-end">
        <div class="col-12 col-lg-6">
          <label class="form-label fw-semibold">Archivo EXCEL de “Datos” (CSV)</label>
          <input id="csvFile" type="file" accept=".csv" class="form-control" />
          <div class="form-text">*Es necesario cargar el archivo CSV</div>
          <!-- <div class="form-text">
            Encabezados: <code>NOMBRE GURPO TRABAJO</code>, <code>LOCALIDAD</code>, <code>Fecha (AAAA-MM-DD)</code>, <code>Programa</code>,
            <code>solucion de problematica</code>, <code>beneficio</code>, <code>Representante</code>, <code>Hora</code>, <code>SOCIOS</code>, <code>TOTAL BENEFICIARIOS</code>,
            <code>NombreIntegrante</code>, <code>CargoIntegrante</code>, <code>MunicipioIntegrante</code>, <code>Sexo</code>.
          </div> -->
        </div>

        <div class="col-12 col-lg-6">
          <label class="form-label fw-semibold">Logo/Encabezado (opcional)</label>
          <div class="d-flex align-items-center gap-3">
            <input id="imgHeader" type="file" accept="image/*" class="form-control"/>
            <img id="logoPreview" class="logo-preview d-none rounded border border-secondary-subtle" alt="preview">
          </div>
          <div class="form-text">Si no cargas imagen, se usa el logo de SEDER por defecto.</div>
        </div>
      </div>

      <hr class="my-4">

      <div class="row g-4">
        <div class="col-12 col-lg-4">
          <div class="fw-semibold mb-2">Anexos a generar</div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="chkA2" checked>
            <label class="form-check-label" for="chkA2">Anexo 2</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="chkA3" checked>
            <label class="form-check-label" for="chkA3">Anexo 3</label>
          </div>
        </div>

        <div class="col-12 col-lg-4">
          <div class="fw-semibold mb-2">Salida del PDF</div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="modo" id="rbPerGroup" value="perGroup" checked>
            <label class="form-check-label" for="rbPerGroup">Un PDF por grupo</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="modo" id="rbSingle" value="single">
            <label class="form-check-label" for="rbSingle">Un solo PDF con todo</label>
          </div>
        </div>

        <div class="col-12 col-lg-4">
          <!-- <label class="form-label fw-semibold">Tamaño de letra</label> -->
          <input id="tamLetra" type="number" min="9" max="14" step="1" value="12" class="form-control" hidden/>
        </div>
      </div>

      <div class="d-flex align-items-center gap-3 mt-4">
        <button id="btnPDF" class="btn btn-primary btn-lg">
          <span class="me-2">Generar Anexos en PDF</span>
        </button>
        <div id="spinner" class="spinner-border text-primary d-none" role="status">
          <span class="visually-hidden">Generando…</span>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="text-center py-3 small text-secondary">
  <div>
    Versión 1.0 &mdash; <span id="fechaFooter"></span> &mdash; &copy; Derechos reservados SEDER Yucatán
  </div>
</footer>
<script>
  document.getElementById('fechaFooter').textContent =
    new Date().toLocaleDateString('es-MX', { year: 'numeric', month: 'long', day: 'numeric' });
</script>

  if(p.length===3){
    let d,m,y;
    if(p[0].length===4){y=+p[0];m=+p[1];d=+p[2];}
    else {d=+p[0];m=+p[1];y=+p[2]; if(y<100) y=2000+y;}
    const dt=new Date(y,m-1,d);
    return isNaN(dt.getTime())?null:dt;
  }
  const dt=new Date(s); return isNaN(dt.getTime())?null:dt;
}
function mesEspUpper(d){return ["ENERO","FEBRERO","MARZO","ABRIL","MAYO","JUNIO","JULIO","AGOSTO","SEPTIEMBRE","OCTUBRE","NOVIEMBRE","DICIEMBRE"][d.getMonth()];}
function hhmm(v){
  if(v==null||v==="") return "";
  let s=String(v).trim();
  if(!s.includes(":") && !isNaN(Number(s))){
    const dec=Number(s), mins=Math.round(dec*24*60);
    const hh=Math.floor(mins/60), mm=mins%60;
    return String(hh).padStart(2,"0")+":"+String(mm).padStart(2,"0");
  }
  const m=s.match(/(\d{1,2}):(\d{2})/);
  if(m){return String(Math.min(23,+m[1])).padStart(2,"0")+":"+String(Math.min(59,+m[2])).padStart(2,"0");}
  return s;
}
function addOneHour(hhmmStr){
  if(!hhmmStr) return "";
  const [h,m] = (hhmmStr||"").split(":").map(x=>+x);
  if(isNaN(h)||isNaN(m)) return "";
  const mins = h*60 + m + 60;
  const H = Math.floor(mins/60)%24, M = mins%60;
  return String(H).padStart(2,"0")+":"+String(M).padStart(2,"0");
}
function fileToDataURL(file){
  return new Promise((resolve,reject)=>{
    if(!file) return resolve(null);
    const fr=new FileReader(); fr.onload=()=>resolve(fr.result); fr.onerror=reject; fr.readAsDataURL(file);
  });
}

/* ===== CSV → meta/integrantes ===== */
function metaFromRows(rows){
  const r0 = rows[0] || {};
  const meta = {
    grupo: r0[MAP.Grupo],
    localidad: r0[MAP.Localidad],
    municipio: r0[MAP.Municipio],
    fecha: r0[MAP.Fecha],
    programa: r0[MAP.Programa],
    apoyo: r0[MAP.Apoyo],
    problema: r0[MAP.Problema],
    beneficio: r0[MAP.Beneficio],
    representante: r0[MAP.Representante],
    horaIni: r0[MAP.HoraInicio],
    horaFin: r0[MAP.HoraFin],
    numSocios: r0[MAP.NumSocios],
    numBen: r0[MAP.NumBeneficiarios]
  };
  if(!meta.municipio){
    const mi = rows[0][ MAP.MunicipioIntegrante ];
    if(mi) meta.municipioFallback = mi;
  }
  return meta;
}
function integrantesFromRows(rows){
  return rows.map(r=>({
    nombre: r[ MAP.NombreIntegrante ],
    cargo: r[ MAP.CargoIntegrante ],
    municipio: r[ MAP.MunicipioIntegrante ],
    sexo: r[ MAP.Sexo ]
  }));
}

/* ===== Generación ===== */
async function handleGenerate(){
  clearError();

  const csvFile=document.getElementById('csvFile').files[0];
  if(!csvFile){ showError("Sube primero el CSV de datos."); return; }

  const imgFile=document.getElementById('imgHeader').files[0];
  const uploadedLogoDataURL = imgFile ? await fileToDataURL(imgFile) : null;

  const chkA2 = document.getElementById('chkA2').checked;
  const chkA3 = document.getElementById('chkA3').checked;
  if(!chkA2 && !chkA3){ showError("Selecciona al menos un anexo (2 o 3)."); return; }

  const modo = document.querySelector('input[name="modo"]:checked')?.value || "perGroup";
  const tamLetra=Number(document.getElementById('tamLetra').value||12);

  const btn = document.getElementById('btnPDF');
  const spinner = document.getElementById('spinner');
  btn.disabled = true; spinner.classList.remove('d-none');

  Papa.parse(csvFile,{header:true,skipEmptyLines:true,complete:(res)=>{
    try{
      const rows=res.data;
      const key = MAP.Grupo;
      if(!rows[0] || rows[0][key] === undefined){
        showError("Tu CSV no trae la columna exacta '"+key+"'. Verifica el encabezado.");
        return;
      }

      // Agrupar por grupo
      const byGroup = rows.reduce((acc,r)=>{
        const k=(r[key]??"").toString().trim();
        if(!k) return acc;
        (acc[k] ||= []).push(r);
        return acc;
      },{});
      const grupos = Object.keys(byGroup);
      if(!grupos.length){ showError("No se encontraron grupos en el CSV."); return; }

      if(modo === "perGroup"){
        (async function(){
          for(const g of grupos){
            const grRows = byGroup[g];
            const meta = metaFromRows(grRows);
            const ints = integrantesFromRows(grRows);

            if(chkA2){
              const doc2 = docAnexo2(meta, ints, uploadedLogoDataURL, tamLetra);
              await new Promise(resolve=>pdfMake.createPdf(doc2).download(`Anexo2_${g}.pdf`, resolve));
            }
            if(chkA3){
              const doc3 = docAnexo3(meta, ints, uploadedLogoDataURL, tamLetra);
              await new Promise(resolve=>pdfMake.createPdf(doc3).download(`Anexo3_${g}.pdf`, resolve));
            }
          }
        })().finally(()=>{ btn.disabled=false; spinner.classList.add('d-none'); });
      } else {
        const contentAll = [];
        let baseDoc = { pageSize:'LETTER', pageMargins:[36,84,36,54], defaultStyle:{fontSize:tamLetra, lineHeight:1.15} };
        const {header, footer} = headerFooterFactory(uploadedLogoDataURL, tamLetra);
        baseDoc.header = header; baseDoc.footer = footer;

        grupos.forEach((g,gi)=>{
          const grRows = byGroup[g];
          const meta = metaFromRows(grRows);
          const ints = integrantesFromRows(grRows);

          if(gi>0) contentAll.push({text:"", pageBreak:"before"});

          if(chkA2){
            const doc2 = docAnexo2(meta, ints, uploadedLogoDataURL, tamLetra);
            contentAll.push(...doc2.content);
          }
          if(chkA3){
            contentAll.push({text:"", pageBreak:"before"});
            const doc3 = docAnexo3(meta, ints, uploadedLogoDataURL, tamLetra);
            contentAll.push(...doc3.content);
          }
        });

        baseDoc.content = contentAll;
        pdfMake.createPdf(baseDoc).download("Anexos_Todos.pdf");
        btn.disabled=false; spinner.classList.add('d-none');
      }
    }catch(err){
      console.error(err);
      showError("Ocurrió un error generando el PDF. Revisa la consola del navegador.");
      btn.disabled=false; spinner.classList.add('d-none');
    }
  }});
}

document.getElementById('btnPDF').addEventListener('click', handleGenerate);
